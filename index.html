<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply on lists</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Programming Languages Comparison</h1>

    </div>
  </header>
  <main>
    <div class="container">

      <!-- <div class="container"> -->
      <div class="comparison behaviour">
        <h2>Programming Languages and Their Types</h2>
        <ul id="languages">
          <li class="language interpreted">Python</li>
          <li class="language interpreted">JavaScript</li>
          <li class="language compiled">Java</li>
          <li class="language compiled">C#</li>
          <li class="language compiled">Ruby</li>
          <li class="language compiled">Rust</li>
        </ul>

      </div>
      <h2>Programming languages and their speeds</h2>
      <ol id="speeds" type="1">
        <li>Rust</li>
        <li>C++</li>
        <li>Java</li>
        <li>C#</li>
        <li>Ruby</li>
        <li>JavaScript</li>
        <li>Python</li>
      </ol>
    </div>

    <br>
    <div class="container">

      <figure>
        <img src="assets/reel4.jpg" alt="Programming Languages Comparison">
        <figcaption>Figure 1: A comparison of programming languages based on their types and speeds.</figcaption>
      </figure>
      <!-- </div> -->
    </div>
  </main>
  <footer>
    <div class="container">
      <p>Created with &heartsuit; by Mahros AL-Qabasy</p>
    </div>
  </footer>
</body>

</html>
